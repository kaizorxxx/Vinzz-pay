<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Upscaler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #a0a0a0;
        }

        .status-icon {
            width: 18px;
            height: 18px;
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battery-icon {
            width: 24px;
            height: 12px;
            border: 2px solid #a0a0a0;
            border-radius: 2px;
            position: relative;
            padding: 2px;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 3px;
            width: 2px;
            height: 4px;
            background: #a0a0a0;
            border-radius: 0 2px 2px 0;
        }

        .battery-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            border-radius: 1px;
            transition: width 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            color: #a0a0a0;
            font-size: 16px;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .upload-section h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .upload-section p {
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-section {
            display: none;
            margin-top: 40px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .preview-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-card h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .preview-card img {
            width: 100%;
            border-radius: 12px;
            display: block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-item">
            <span>üìÖ</span>
            <span id="datetime"></span>
        </div>
        <div class="status-item">
            <div class="battery">
                <div class="battery-icon">
                    <div class="battery-fill" id="batteryFill"></div>
                </div>
                <span id="batteryPercent">100%</span>
            </div>
        </div>
        <div class="status-item">
            <span>üåê</span>
            <span id="ipAddress">Loading...</span>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>AI Upscaler</h1>
            <p>Tingkatkan kualitas gambar Anda dengan teknologi AI</p>
        </div>

        <div class="upload-section" id="uploadSection" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì∏</div>
            <h3>Upload Gambar</h3>
            <p>Klik atau drag & drop gambar di sini</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sedang memproses gambar...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="preview-section" id="previewSection">
            <div class="preview-grid">
                <div class="preview-card">
                    <h3>Gambar Original</h3>
                    <img id="originalImg" alt="Original">
                </div>
                <div class="preview-card">
                    <h3>Hasil Upscale</h3>
                    <img id="upscaledImg" alt="Upscaled">
                </div>
            </div>
            <div class="actions">
                <button class="btn" onclick="downloadImage()">Download Hasil</button>
                <button class="btn" onclick="resetUpload()">Upload Baru</button>
            </div>
        </div>
    </div>

    <script>
        let upscaledImageUrl = '';

        // Update datetime
        function updateDateTime() {
            const now = new Date();
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const day = days[now.getDay()];
            const date = now.toLocaleDateString('id-ID');
            const time = now.toLocaleTimeString('id-ID');
            document.getElementById('datetime').textContent = `${day}, ${date} ${time}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Get battery status
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                function updateBattery() {
                    const level = Math.floor(battery.level * 100);
                    document.getElementById('batteryPercent').textContent = level + '%';
                    document.getElementById('batteryFill').style.width = level + '%';
                }
                updateBattery();
                battery.addEventListener('levelchange', updateBattery);
            });
        }

        // Get IP Address
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('ipAddress').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('ipAddress').textContent = 'N/A';
            });

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Show original image
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('originalImg').src = event.target.result;
            };
            reader.readAsDataURL(file);

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                // Prepare form data
                const formData = new FormData();
                formData.append('image', file);

                // Call API
                const response = await fetch('https://api-faa.my.id/faa/hdv4', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Gagal memproses gambar');

                const result = await response.json();
                
                if (result.status && result.data && result.data.url) {
                    upscaledImageUrl = result.data.url;
                    document.getElementById('upscaledImg').src = upscaledImageUrl;
                    document.getElementById('previewSection').style.display = 'block';
                } else {
                    throw new Error('Format response tidak sesuai');
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('uploadSection').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function downloadImage() {
            if (upscaledImageUrl) {
                const a = document.createElement('a');
                a.href = upscaledImageUrl;
                a.download = 'upscaled-image.jpg';
                a.click();
            }
        }

        function resetUpload() {
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('fileInput').value = '';
            upscaledImageUrl = '';
        }

        // Drag and drop
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = 'rgba(102, 126, 234, 0.1)';
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            uploadSection.style.background = 'rgba(255, 255, 255, 0.05)';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            uploadSection.style.background = 'rgba(255, 255, 255, 0.05)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                document.getElementById('fileInput').dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
